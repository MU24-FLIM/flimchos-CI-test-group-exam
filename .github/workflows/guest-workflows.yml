name: guest github actions
on: [pull_request]

jobs:
  test-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: maven install
        run: mvn -e install
      - name: maven specific test
        run: mvn -e -Dtest=com.example.flimchos.service.GuestServiceTest test